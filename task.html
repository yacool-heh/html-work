<!--Установите цвет для неиспользованных ссылок красный, а для использованных голубой--> 
<!DOCTYPE html> 
<html> 
    <head> 
        <style> 
        /* наведите указатель мыши на ссылку */ 
        a:hover { 
        color: rgb(255, 0, 0); 
        } 
        /* выбранная ссылка */ 
        a:active { 
        color: rgb(46, 157, 248); 
        } 
        </style> 
    </head> 
    <body> 
        <h1>Это Заголовок</h1> 
        <p>Это параграф.</p> 
        <p><a href="it-college">Digital Unicorn</a></p> 
    </body> 
</html>
