<!--Установить цвет фона для посещенных и непосещенных ссылок на "lightblue", и цвет фона для наведеную и выбранную ссылки на "yellow". -->
<!DOCTYPE html> 
<html> 
<head> 
<style> 
/* непросмотренная ссылка */
a:link { 
    color: lightblue;
} 
/* посещенная ссылка */ 
a:visited { 
    color: lightblue;
} 
/* наведите указатель мыши на ссылку */ 
a:hover { 
    background-color: yellow;
} 
/* выбранная ссылка */ 
a:active { 
    background-color: yellow;
} 
</style> 
</head> 
<body> 
<h1>Это Заголовок</h1> 
<p>Это параграф.</p> 
<p><a href="it-college">Digital Unicorn</a></p> 
</body> 
</html>
