<!--Установить стиль списка с буллетами в "square", а стиль списка с цифрами в "upper-roman". -->
<!DOCTYPE html> 
<html> 
    <head> 
        <style> 
            ul{
                list-style-type: square;
            }
            ol{
                list-style: upper-roman;
            }
        </style> 
    </head> 
    <body> 
        <p>Это неупорядоченный список:</p> 
        <ul> 
            <li>Кофе</li> 
            <li>Чай</li>
            <li>Молоко</li> 
        </ul> 
        <p>Это упорядоченный список:</p> 
        <ol> 
            <li>Кофе</li> 
            <li>Чай</li> 
            <li>Молоко</li> 
        </ol> 
    </body> 
</html>
