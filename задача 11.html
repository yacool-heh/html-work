<!--Установить для страницы цвет текста "red", а для <h1> - "blue". -->
    <!DOCTYPE html> 
    <html> 
        <head> 
            <style> 
            body { 
            background-image: url("https://static.wikia.nocookie.net/the-forest-survivor/images/8/82/Sacredtree.png/revision/latest?cb=20170808110316&path-prefix=ru"); 
            background-size: cover;
            background-repeat: no-repeat;
            } 
            h1 {
                color: blue;
            }
            p{
                color: red;
            }
            </style> 
        </head> 
        <body>
            <h1>Это Заголовок</h1> 
            <p>Это параграф.</p> 
            <p>Это еще один параграф.</p> 
        </body> 
    </html>
